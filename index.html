    <h2>frozen</h2>
   <p>
    월트 디즈니 애니메이션 스튜디오의 53번째 장편 애니메이션이다. 2013년, 미국에 개봉, 월트 디즈니 컴퍼니 창립 90주년을 기념한 영화다.
    디즈니 애니메이션 최초로 1000만 관객을 돌파한 영화이며 가장 흥행한 애니메이션이었다.이후 후속작인 겨울왕국 2에게 기록을 내주었다. 자세한 것은 후술.
   </p>
